<ngx-datatable-column  name="date" [minWidth]="30" [width]="70" [canAutoResize]="true"
                              [cellClass]="getCellClass">

             <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                 {{'Date'}}
             </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <span style="font-size:10px;" class="desktop-hidden"> {{row.date | date}}</span>
              <span class="mobile-hidden"> {{row.date | date}}</span>

            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="type" [minWidth]="30" [width]="70" [canAutoResize]="true" [cellClass]="getCellClass">

            <ng-template let-column="column"  let-sort="sortFn" ngx-datatable-header-template>
                <span >{{'Type'}}</span>
            </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <span style="font-size:10px;" class="desktop-hidden"> {{row.type}}</span>
              <span class="mobile-hidden"> {{row.type}}</span>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="checkin" [minWidth]="30" [width]="70" [canAutoResize]="true" [cellClass]="getCellClass">

            <ng-template let-column="column"  let-sort="sortFn" ngx-datatable-header-template>
                <span >{{'Check In'}}</span>
            </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

              <span style="font-size:10px;" class="desktop-hidden">{{row.checkin}}</span>
              <span class="mobile-hidden"> {{row.checkin}}</span>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="checkout" [minWidth]="30" [width]="70" [canAutoResize]="true" [cellClass]="getCellClass">

            <ng-template let-column="column"  let-sort="sortFn" ngx-datatable-header-template>
                <span >{{'Check Out'}}</span>
            </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <span style="font-size:10px;" class="desktop-hidden">{{row.checkout}}</span>
              <span class="mobile-hidden"> {{row.checkout}}</span>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="remarks" [minWidth]="30" [width]="70" [canAutoResize]="true" [cellClass]="getCellClass">

            <ng-template let-column="column"  let-sort="sortFn" ngx-datatable-header-template>
                <span>{{'Remarks'}}</span>
            </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <span style="font-size:10px;" class="desktop-hidden">{{row.remarks}}</span>
              <span class="mobile-hidden"> {{row.remarks}}</span>
            </ng-template>
        </ngx-datatable-column>
        <div style="padding-left: 5px;">
         <!-- [page]="curPage"
          [count]="rowCount"
          [hidden]="!((rowCount / pageSize) > 1)"-->
            <datatable-pager
                    [pagerLeftArrowIcon]="'datatable-icon-left'"
                    [pagerRightArrowIcon]="'datatable-icon-right'"
                    [pagerPreviousIcon]="'datatable-icon-prev'"
                    [pagerNextIcon]="'datatable-icon-skip'"

                    [size]="pageSize"

                    (change)="myTable.onFooterPage($event)">
            </datatable-pager>
        </div>
</ngx-datatable>
