<ngx-datatable-column  name="date"  [canAutoResize]="true"  [minWidth]="48" [width]="70"
                              [cellClass]="getCellClass">

             <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template style="font-size: 10px;">
                 {{'Date'}}
             </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template style="font-size: 10px;">
              <span style="font-size:10px;" class="desktop-hidden">{{row.date | date}}</span>
              <span class="mobile-hidden">{{row.date | date}}</span>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="type" [minWidth]="37" [width]="70" [canAutoResize]="true" [cellClass]="getCellClass">

            <ng-template let-column="column"  let-sort="sortFn" ngx-datatable-header-template>
                <span>{{'Subject'}}</span>
            </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

              <span style="font-size:10px;" class="desktop-hidden">{{row.subject}}</span>
              <span class="mobile-hidden">{{row.subject}}</span>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="checkin" [minWidth]="23" [width]="70" [canAutoResize]="true" [cellClass]="getCellClass">
            <ng-template let-column="column"  let-sort="sortFn" ngx-datatable-header-template>
                <span >{{'Mark'}}</span>
            </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

              <span style="font-size:10px;" class="desktop-hidden">{{row.mark}}</span>
              <span class="mobile-hidden">{{row.mark}}</span>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="checkout" [minWidth]="35" [width]="70" [canAutoResize]="true" [cellClass]="getCellClass">

            <ng-template let-column="column"  let-sort="sortFn" ngx-datatable-header-template>
                <span>{{'Full Mark'}}</span>
            </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <span style="font-size:10px;" class="desktop-hidden">{{row.fullMark}}</span>
              <span class="mobile-hidden">{{row.fullMark}}</span>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="percentage" [minWidth]="30" [width]="70" [canAutoResize]="true" [cellClass]="getCellClass">

                <ng-template let-column="column"  let-sort="sortFn" ngx-datatable-header-template>

                  <span style="font-size:10px;" class="desktop-hidden">{{'%'}}</span>
                  <span class="mobile-hidden">{{'Percentage'}}}</span>
                </ng-template>

                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

                  <span style="font-size:10px;" class="desktop-hidden">{{row.percentage}} %</span>
                  <span class="mobile-hidden">{{row.percentage}} %</span>
                </ng-template>
            </ngx-datatable-column>
        <ngx-datatable-column  name="result" [minWidth]="30" [width]="70" [canAutoResize]="true" [cellClass]="getCellClass">

            <ng-template let-column="column"  let-sort="sortFn" ngx-datatable-header-template>
                <span >{{'Result'}}</span>
            </ng-template>

            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <span style="font-size:10px;" class="desktop-hidden"><span  *ngIf ="row.percentage >= 40">Pass</span>
                <span  *ngIf ="row.percentage < 40">Fail</span></span>
              <span class="mobile-hidden"><span  *ngIf ="row.percentage >= 40">Pass</span>
                <span  *ngIf ="row.percentage < 40">Fail</span></span>

            </ng-template>
        </ngx-datatable-column>
        <div style="padding-left: 5px;">
          <!--[page]="curPage"
          [count]="rowCount"
          [hidden]="!((rowCount / pageSize) > 1)"-->
            <datatable-pager
                    [pagerLeftArrowIcon]="'datatable-icon-left'"
                    [pagerRightArrowIcon]="'datatable-icon-right'"
                    [pagerPreviousIcon]="'datatable-icon-prev'"
                    [pagerNextIcon]="'datatable-icon-skip'"

                    [size]="pageSize"

                    (change)="myTable.onFooterPage($event)">
            </datatable-pager>
        </div>
</ngx-datatable>
