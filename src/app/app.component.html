<div style="height: 100vh;">

  <mat-toolbar color="primary">

    <span>Responsive Navigation</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true" fxLayoutAlign="end end">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <a routerLink="/admin" routerLinkActive="active" mat-button>Admin</a>

      <a href="#" mat-button>Menu Item 2</a>

      <a href="#" mat-button>Menu Item 3</a>

      <a href="#" mat-button>Menu Item 4</a>

      <a href="#" mat-button>Menu Item 5</a>

      <a href="#" mat-button>Menu Item 6</a>

    </div>

    <div fxShow="true" fxHide.gt-sm="true">

      <a (click)="sidenav.open()">Show Side Menu</a>

    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill color="primary">

    <mat-sidenav #sidenav fxLayout="column">

      <div fxLayout="column">

        <a (click)="sidenav.close()" href="#" mat-button>Close</a>

        <a routerLink="/admin" routerLinkActive="active" mat-button>Admin</a>

        <a href="#" mat-button>Menu Item 2</a>

        <a href="#" mat-button>Menu Item 3</a>

        <a href="#" mat-button>Menu Item 4</a>

        <a href="#" mat-button>Menu Item 5</a>

        <a href="#" mat-button>Menu Item 6</a>

      </div>

    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <div class="container">
        <div>

            <router-outlet></router-outlet>
          <spinner [entryComponent]="loaderComponent"  [debounceDelay]="200"></spinner>
        </div>

      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
