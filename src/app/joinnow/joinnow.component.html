<div class="btc-login">
  <div class="btc-login-title">Join now and get a 10% discount</div>
  <a class="modal__close demo-close" (click)="onNoClick()">
    <i class="material-icons modal-icon">close</i>
  </a>
  <form [formGroup]="loginForm" (submit) = "login()">
    <div class="row modal-box">
      <div class="col s10 m6 l6 offset-s1 offset-m3 offset-l3">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_account_circle" type="text" class="validate">
          <label for="icon_account_circle">Sriram</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">card_travel</i>
          <input id="icon_card_travel" type="tel" class="validate">
          <label for="icon_card_travel">Course preffered</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="text" class="validate">
          <label for="icon_email">Email ID</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">phone_iphone</i>
          <input id="icon_phone_iphone" type="tel" class="validate">
          <label for="icon_phone_iphone">Mobile number</label>
        </div>
        <div class="sign-in">
          <a class="btn-sign btn" data-target="modal1">JOIN NOW</a>
        </div>
      </div>
    </div>
  </form>
</div>
