<div>
  <form [formGroup]= "searchStudentForm" (ngSubmit) = "getStudentDetails()" novalidate>
      <mat-form-field>
          <input matInput formControlName = "searchRollNumber" required placeholder="Search...">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <button class="btn btn-light-green" type="submit">Search</button>
  </form>
  
</div>
<div>
  <mat-horizontal-stepper [linear]="true">
    <mat-step [stepControl]="studentInfoFromGroup" >
      <form [formGroup]="studentInfoFromGroup" class="row">
        <div>
          <ng-template matStepLabel>Fill out Student's Details</ng-template>
          <div>
            <div>
  
              <mat-form-field class="col s12 m6">
                <input matInput placeholder="First Name" formControlName="firstName" required>
                <mat-error>This field is required</mat-error>
              </mat-form-field>
              <mat-form-field class="col s12 m6">
                <input matInput placeholder="Last Name" formControlName="lastName" required>
                <mat-error>This field is required</mat-error>
              </mat-form-field >
              <mat-form-field class="col s12 m6">
                <mat-select placeholder="standard" formControlName="standard" (change)="getRollNumber()" [(ngModel)]="standards">
                  <mat-option value="9">9</mat-option>
                  <mat-option value="10">10</mat-option>
                  <mat-option value="11">11</mat-option>
                  <mat-option value="12">12</mat-option>
  
                </mat-select>
                <mat-error>This field is required</mat-error>
              </mat-form-field>
              <mat-form-field class="col s12 m6">
                <input matInput placeholder="Roll Number " formControlName="rollNumber" [(ngModel)]="rollnumber">
                <mat-error>This field is required</mat-error>
              </mat-form-field>
  
              <mat-form-field class="col s12 m6">
                <input matInput placeholder="School Name" formControlName="school" required>
                <mat-error>This field is required</mat-error>
              </mat-form-field>
            </div>
          </div>
  
          <div class="pull-right">
            <button  matStepperNext  class="btn btn-default">Next</button>
          </div>
        </div>
      </form>
  
    </mat-step>
    <mat-step [stepControl]="parentInfoFromGroup">
      <form [formGroup]="parentInfoFromGroup" class="row">
        <div>
          <ng-template matStepLabel>
            <div>Fill out Parent's Details</div>
          </ng-template>
          <mat-form-field class="col s12 m6">
            <input matInput placeholder="Parent Name" formControlName="parentName" required>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
          <mat-form-field class="col s12 m6">
            <input matInput placeholder="Phone Number" formControlName="phoneNumber" required>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
          <mat-form-field class="col s12 m6">
            <input matInput placeholder="E-mail Address" formControlName="email">
            <mat-error>This field is required</mat-error>
          </mat-form-field>
          <div class="pull-right">
            <button  matStepperPrevious class="btn btn-info">Back</button>
            <button  matStepperNext  class="btn btn-default">Next</button>
          </div>
        </div>
      </form>
  
    </mat-step>
    <mat-step [stepControl]="imageInfoFromGroup">
      <form [formGroup]="imageInfoFromGroup">
        <div>
  
          <ng-template matStepLabel>
            Image uploader
          </ng-template>
          <input type="file" (change)="fileChangeEvent($event)" />
  
  <div>
  <image-cropper
  
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    [resizeToWidth]="128"
    format="png"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (loadImageFailed)="loadImageFailed()"
    style="max-height: 33vh"
    [style.display]="cropperReady ? null : 'none'"
  ></image-cropper>
  </div>
  <img [src]="croppedImage" />
          <div class="pull-right">
            <button  matStepperPrevious class="btn btn-info">Back</button>
            <button  class="btn btn-success" type="submit" (click)="updateStudent()">Save</button>
            <button type="button" (click)="linearVerticalStepper.reset()" class="btn btn-warning">Reset</button>
          </div>
        </div>
      </form>
  
    </mat-step>
  </mat-horizontal-stepper>
</div>
